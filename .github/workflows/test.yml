name: Test Pipeline

on:
  push:
    branches:
      - develop
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Code
        uses: actions/checkout@v3
        
      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            
      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Run Tests
        run: npm test